        type: string
    type: object
  rest.DeployRequest:
    properties:
      buildId:
        description: BuildID to deploy
        type: string
      version:
        $ref: '#/definitions/v1.SystemVersion'
        description: Version of system to deploy
        type: object
    type: object
  rest.RunJobRequest:
    properties:
      command:
        description: Command to run
        items:
          type: string
        type: array
      environment:
        description: Container environment
        type: string
      path:
        description: Path to run the job agsinst
        type: string
    type: object
  rest.SetSecretRequest:
    properties:
      value:
        description: Secret Value
        type: string
    type: object
  v1.Build:
    properties:
      completionTimestamp:
        description: Completion timestamp
        type: string
      id:
        description: ID
        type: string
      services:
        description: |-
          Services maps service paths (e.g. /foo/bar/buzz) to the
          status of the build for that service in the Build.
        type: object
      startTimestamp:
        description: Start timestamp
        type: string
      state:
        description: State
        type: string
      version:
        description: Version
        type: string
    type: object
  v1.Deploy:
    properties:
      buildId:
        description: Build ID
        type: string
      id:
        description: ID
        type: string
      state:
        description: State
        type: string
    type: object
  v1.ErrorResponse:
    properties:
      code:
        type: string
      message:
        example: status bad request
        type: string
    type: object
  v1.Job:
    properties:
      completionTimestamp:
        type: string
      id:
        type: string
      path:
        type: string
      startTimestamp:
        type: string
      state:
        type: string
    type: object
  v1.NodePool:
    properties:
      failure_info:
        $ref: '#/definitions/v1.NodePoolFailureInfo'
        type: object
      id:
        type: string
      instanceType:
        description: 'FIXME: how to deal with epochs?'
        type: string
      numInstances:
        type: integer
      path:
        type: string
      state:
        type: string
    type: object
  v1.NodePoolFailureInfo:
    properties:
      message:
        type: string
      time:
        type: string
    type: object
  v1.Result:
    type: object
  v1.Secret:
    properties:
      name:
        type: string
      path:
        type: string
      value:
        type: string
    type: object
  v1.Service:
    properties:
      availableInstances:
        type: integer
      failureInfo:
        $ref: '#/definitions/v1.ServiceFailureInfo'
        type: object
      id:
        type: string
      instances:
        items:
          type: string
        type: array
      message:
        type: string
      path:
        type: string
      ports:
        type: object
      staleInstances:
        type: integer
      state:
        type: string
      terminatingInstances:
        type: integer
      updatedInstances:
        type: integer
    type: object
  v1.ServiceFailureInfo:
    properties:
      message:
        type: string
      time:
        type: string
    type: object
  v1.System:
    properties:
      definitionUrl:
        description: URL for for where the system definition resides in.
        example: git://github.com/foo/foo.git
        type: string
      id:
        description: System ID
        type: string
      services:
        description: map for service path and services currently running in the system
        type: object
      state:
        description: State. One of (pending, failed, deleting, stable, degraded, scaling,
          updating)
        type: string
    type: object
  v1.SystemVersion:
    type: object
  v1.Teardown:
    properties:
      id:
        description: ID
        type: string
      state:
        description: State
        type: string
    type: object
