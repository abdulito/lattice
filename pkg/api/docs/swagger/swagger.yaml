basePath: /v1
definitions:
  rest.BuildRequest:
    properties:
      version:
        $ref: '#/definitions/v1.SystemVersion'
        description: Version of system to build
        type: object
    type: object
  rest.CreateSystemRequest:
    properties:
      definitionUrl:
